<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>WeatherIt</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- semantic ui cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />

    <!-- tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --rainy-day: grey;
        --sunny-day: orange;
        --cloudy-day: beige;
        /* add more 'temperature-themed' styles */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          background-color: rgb(0, 255, 200);
        }
        to {
          opacity: 1;
        }
      }

      .fade-in {
        animation: fadeIn 0.9s ease-in-out;
      }

      body {
        height: 100px;
      }

      em.weather-info {
        font-weight: 700;
        text-transform: capitalize;
      }

      #main-btn,
      #location-btn,
      #search-btn {
        transition: none;
      }

      #main-btn:hover,
      #location-btn:hover,
      #search-btn:hover {
        opacity: 0.8;
      }

      #main-btn:active,
      #location-btn:active,
      #search-btn:active {
        opacity: 1;
      }

      .hidden {
        visibility: hidden;
      }
    </style>
  </head>
  <body
    class="fade-in bg-blue-300 min-h-screen flex flex-col items-center justify-center"
  >
    <div class="text-center">
      <h1 class="text-4xl mb-8 font-bold">WeatherIt!</h1>
      <div class="flex-col flex items-center md:flex-row">
        <input
          type="text"
          id="city-input"
          placeholder="Enter city name"
          class="px-4 py-2 font-bold transform translate-y-2 border border-gray-300 rounded-md shadow-sm mb-4 sm:mb-4 sm:mr-4 text-xl"
          list="cities"
        />
        <datalist id="cities"> </datalist>
        <div class="button-container flex">
          <button
            id="main-btn"
            class="p-2 m-2 bg-gray-500 transform hover:bg-gray-700 text-white rounded-full shadow-sm transition duration-10 ease-in-out"
          >
            <i
              id="target-icon"
              class="geo-icon map marker alternate icon transform translate-x-0.5"
            ></i>
          </button>
        </div>
        <span class="hint text-gray-600"
          >fetching the weather of your location may not be possible, depending
          on your <em>device permissions</em>.</span
        >
      </div>
    </div>
    <div class="p-4">
      <div
        id="checkbox-container"
        class="flex flex-col py-4 hidden sm:text-lg md:text-xl"
      >
        <label>
          <input type="checkbox" id="humidity-checkbox" />&ThickSpace;Show
          Humidity
        </label>
        <label>
          <input type="checkbox" id="wind-checkbox" />&ThickSpace;Show Wind
          Speed
        </label>
      </div>
    </div>

    <div id="display-weather-info" class="mt-8 text-2xl"></div>
    <script src="main.js"></script>
  </body>
</html>
