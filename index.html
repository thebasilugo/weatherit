<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherIt</title>

    <!-- fix gap between location items on med(2) and on lg/xl(1-2-3-4) -->

    <!-- semantic ui cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
      integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
      crossorigin="anonymous"
    />

    <!-- tailwind css -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
    <style>
      :root {
        --rainy-day: grey;
        --sunny-day: orange;
        --cloudy-day: beige;
        /* add more 'temperature-themed' styles */
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          background-color: #4b5563;
        }
        to {
          opacity: 1;
        }
      }

      .del-city-btn {
        position: absolute;
        top: 0; /* Adjust as needed */
        right: 0; /* Adjust as needed */
        background: transparent;
        border: none;
        border-radius: 50%;
        cursor: pointer;
        transform: translateY(-16px);
      }

      .del-city-btn .icon {
        /* Styles for the icon */
        color: #000; /* Example color */
        font-size: 20px;
        transform: translateX(1px);
      }

      /* * {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      } */

      .fade-in {
        animation: fadeIn 0.5s ease-in-out;
      }

      .hidden {
        opacity: 0;
      }
    </style>
  </head>
  <body
    class="fade-in flex flex-col items-center py-16 h-screen bg-slate-800 text-2xl max-w-screen-md mx-auto"
  >
    <h1 class="my-2 text-4xl font-bold">WeatherIt!</h1>
    <div class="min-w-xs mx-auto p-4 mb-4 rounded-lg shadow">
      <form action="">
        <input
          type="text"
          name=""
          id="city-input"
          class="w-full px-2 py-4 text-gray-700 bg-white border-b-2 border-gray-500 focus:border-gray-700 rounded-xs focus:outline-none"
          placeholder="Search for a city"
          list="cities"
          autofocus
        />
        <datalist id="cities"> </datalist>
        <button
          id="main-btn"
          class="mt-4 w-full bg-gray-500 hover:bg-gray-700 text-gray-100 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          <i
            id="target-icon"
            class="geo-icon map marker alternate icon transform translate-x-0.5"
          ></i
          >Search
        </button>
      </form>
      <span class="msg"></span>
    </div>
    <div class="mx-auto text-center px-1 container">
      <ul
        class="cities grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 2xl:grid-cols-5"
      ></ul>
    </div>

    <script src="dist/main.js"></script>
  </body>
</html>
